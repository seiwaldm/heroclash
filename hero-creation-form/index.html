            name="intelligence"
            id="intelligence"
            min="0"
            max="100"/></label
        ><label for="intelligence"
          >Durability
          <input
            type="number"
            name="durability"
            id="durability"
            min="0"
            max="100"/></label
        ><label for="intelligence"
          >Durability
          <input
            type="number"
            name="durability"
            id="durability"
            min="0"
            max="100"
        /></label>
      </fieldset>

      <label for="picture">
        Bild:
        <input type="file" name="picture" id="picture" />
      </label>
    </form>
  </body>
</html>

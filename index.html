<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <h1>Heroclash</h1>
    </header>
    <main>
      <div class="gamescreen">
        <div class="card">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
              <div id="image1" class="card-image">
                <img
                  src="https://www.superherodb.com/pictures2/portraits/10/100/727.jpg"
                  alt="Avatar"
                />
              </div>
              <div id="stats1" class="stats">
                <h2>Lex Luthor</h2>

                <ul>
                  <li>
                    <i class="fas fa-brain"> </i>Intelligence<span
                      style="margin-left: auto;"
                      >100</span
                    >
                  </li>
                  <li><i class="fas fa-dumbbell"></i>Strength</li>
                  <li><i class="fas fa-tachometer-alt"></i>Speed</li>
                  <li><i class="fas fa-shield-alt"></i>Durability</li>
                  <li><i class="fas fa-fist-raised"></i>Power</li>
                  <li><i class="fas fa-khanda"></i>Combat</li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back">
              <div id="image1" class="card-image">
                <img
                  src="https://www.superherodb.com/pictures2/portraits/10/100/928.jpg"
                  alt="Avatar"
                />
              </div>
              <div id="stats1" class="stats">
                <h2>Loki</h2>

                <ul>
                  <li>
                    <i class="fas fa-brain"> </i> <span>Intelligence</span>
                  </li>
                  <li><i class="fas fa-dumbbell"></i>Strength</li>
                  <li><i class="fas fa-tachometer-alt"></i>Speed</li>
                  <li><i class="fas fa-shield-alt"></i>Durability</li>
                  <li><i class="fas fa-fist-raised"></i>Power</li>
                  <li><i class="fas fa-khanda"></i>Combat</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <button id="randomHero">Log Random Character</button>

    <script src="easyhttp.js"></script>
    <script src="heroclash.js"></script>
    <script
      src="https://kit.fontawesome.com/2a03a4bc63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

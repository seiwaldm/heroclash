<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heroclash - Work in Progress</title>

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Markus Seiwald" />
    <link rel="license" href="COPYING.txt" />
  </head>

  <body>
    <header>
      <h1>Heroclash</h1>
    </header>
    <main>
      <div class="gamescreen">
        <div class="card">
          <div class="card-inner" id="card-inner1">
            <div class="card-front">
              <img
                src="images/card-red.png"
                width="330"
                alt="A red Playing Card"
              />
            </div>
            <div class="card-back">
              <div class="card-image">
                <img
                  id="image1"
                  src="https://www.superherodb.com/pictures2/portraits/10/100/727.jpg"
                  alt="Avatar"
                />
              </div>
              <div id="stats1" class="stats">
                <h2>Lex Luthor</h2>

                <ul>
                  <li class="intelligence">
                    <i class="fas fa-brain"> </i>Intelligence
                    <span id="intelligence1" style="margin-left: auto;"
                      >100</span
                    >
                  </li>
                  <li class="strength">
                    <i class="fas fa-dumbbell"></i>Strength
                    <span id="strength1" style="margin-left: auto;">100</span>
                  </li>
                  <li class="speed">
                    <i class="fas fa-tachometer-alt"></i>Speed<span
                      id="speed1"
                      style="margin-left: auto;"
                      >100</span
                    >
                  </li>
                  <li class="durability">
                    <i class="fas fa-shield-alt"></i>Durability
                    <span id="durability1" style="margin-left: auto;">100</span>
                  </li>
                  <li class="power">
                    <i class="fas fa-fist-raised"></i>Power<span
                      id="power1"
                      style="margin-left: auto;"
                      >100</span
                    >
                  </li>
                  <li class="combat">
                    <i class="fas fa-khanda"></i>Combat<span
                      id="combat1"
                      style="margin-left: auto;"
                      >100</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner" id="card-inner2">
            <div class="card-front">
              <img
                src="images/card-red.png"
                width="330"
                alt="A red Playing Card"
              />
            </div>
            <div class="card-back">
              <div class="card-image">
                <img
                  id="image2"
                  src="https://www.superherodb.com/pictures2/portraits/10/100/928.jpg"
                  alt="Avatar"
                />
              </div>
              <div id="stats2" class="stats">
                <h2>Loki</h2>

                <ul>
                  <li class="intelligence">
                    <i class="fas fa-brain"> </i>Intelligence
                    <span id="intelligence2" style="margin-left: auto;"
                      >200</span
                    >
                  </li>
                  <li class="strength">
                    <i class="fas fa-dumbbell"></i>Strength
                    <span id="strength2" style="margin-left: auto;">200</span>
                  </li>
                  <li class="speed">
                    <i class="fas fa-tachometer-alt"></i>Speed<span
                      id="speed2"
                      style="margin-left: auto;"
                      >200</span
                    >
                  </li>
                  <li class="durability">
                    <i class="fas fa-shield-alt"></i>Durability
                    <span id="durability2" style="margin-left: auto;">200</span>
                  </li>
                  <li class="power">
                    <i class="fas fa-fist-raised"></i>Power<span
                      id="power2"
                      style="margin-left: auto;"
                      >200</span
                    >
                  </li>
                  <li class="combat">
                    <i class="fas fa-khanda"></i>Combat<span
                      id="combat2"
                      style="margin-left: auto;"
                      >200</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="heroclash.js"></script>
    <script src="ui.js"></script>
    <script
      src="https://kit.fontawesome.com/2a03a4bc63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heroclash - Work in Progress</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato"
    />

    <link rel="stylesheet" href="grid-layout.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/heroclash-favicon.svg"
      type="image/x-icon"
    />
    <meta name="author" content="Markus Seiwald" />
    <link rel="license" href="COPYING.txt" />
  </head>

  <body>
    <header>
      <img src="images/heroclash-logo-lang.svg" alt="heroclash-logo-lang" />
    </header>

    <main>
      <div class="menu">
        <div class="button" id="showGallery">HERO GALLERY</div>
        <div class="cardcount">
          <p>PLAYERS</p>
          <div class="number-wheel">
            <div class="spinner" id="lessPlayers">&lt;</div>
            <input
              type="number"
              name="cardcount"
              id="playerNumber"
              min="0"
              max="2"
              value="1"
            />
            <div class="spinner" id="morePlayers">&gt;</div>
          </div>
        </div>
        <div class="cardcount">
          <p>DECK-SIZE</p>
          <div class="number-wheel">
            <div class="spinner" id="lessCards">&lt;</div>
            <input
              type="number"
              name="cardcount"
              id="cardcount"
              min="1"
              max="280"
              value="15"
            />
            <div class="spinner" id="moreCards">&gt;</div>
          </div>
        </div>
        <div id="start" class="button">START GAME</div>
      </div>
      <div class="gamescreen">
        <div class="card" id="card1">
          <div class="card-inner" id="card-inner1"></div>
        </div>

        <div id="game-state"></div>

        <div class="card" id="card2">
          <div class="card-inner" id="card-inner2"></div>
        </div>
      </div>

      <div class="gallery" id="gallery">
        <input type="text" name="filter" id="filter" placeholder="filter" />
        <div class="gallery-nav">
          <div class="spinner" id="prevPage">&lt;</div>
          <ul class="hero-list">
            <li>1 - A-Bomb</li>
            <li>2 - Abe Sapien</li>
            <li>3 - Abin Sur</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8 - coming soon...</li>
          </ul>
          <div class="spinner" id="nextPage">&gt;</div>
        </div>
        <div class="button">BACK</div>
      </div>
    </main>

    <!-- Character Bio Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <script src="fitty.js"></script>
    <script src="heroclash.js"></script>
    <script src="ui.js"></script>

    <script
      src="https://kit.fontawesome.com/2a03a4bc63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Heroclash - Work in Progress</title>

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Markus Seiwald" />
    <link rel="license" href="COPYING.txt" />
  </head>

  <body>
    <header>
      <h1>Heroclash</h1>
      <p>
        Reload to start a new game! Click on Hero Images to get Character Info
      </p>
    </header>
    <main>
      <div class="gamescreen">
        <div class="card">
          <div class="card-inner" id="card-inner1"></div>
        </div>

        <div id="game-state"></div>

        <div class="card">
          <div class="card-inner" id="card-inner2"></div>
        </div>
      </div>
    </main>

    <!-- Character Bio Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body"></div>
        <div class="modal-footer"></div>
      </div>
    </div>

    <script src="heroclash.js"></script>
    <script src="ui.js"></script>
    <script
      src="https://kit.fontawesome.com/2a03a4bc63.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
